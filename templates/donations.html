<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LiveTicker Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1>LiveTicker Dashboard</h1>
            <h5>Share payments in real-time.</h5>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <!-- QR Code and Lightning Address Container -->
            <div class="info-container">
                <!-- QR Code Card -->
                <div class="card qr-card">
                    <h5>Scan to donate via Lightning Network.</h5>
                    <!-- QR Code with Click Handler to Copy LNURL -->
                    <img src="data:image/png;base64,{{ qr_code_data }}" alt="QR Code" data-lnurl="{{ lnurl }}"
                        onclick="copyLnurl(this)" title="Click to copy the LNURL">
                </div>

                <!-- Lightning Address Card -->
                <div class="card lightning-card">
                    <div class="copy-field" onclick="copyText(this)" title="Click to copy the Lightning Address">
                        <p>⚡️{{ username }}</p>
                    </div>
                </div>
            </div>

            <!-- Donations Box -->
            <div class="donations-box">
                <h2>LiveTicker Wallet</h2>
                <div class="donation-amount" id="totalDonations">0 Sats</div>
                <div class="donation-history" id="donationHistory">Latest payment: None yet.</div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="transactions">
            <h2>Incoming Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">Date</th>
                        <th style="width: 60%;">Memo</th>
                        <th style="width: 20%;">Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                    <tr>
                        <td colspan="3" class="no-data">No payments yet.</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Connect with us</p>
        <div class="social-icons">
            <a href="#"><i class="material-icons">home</i></a>
            <a href="#"><i class="material-icons">email</i></a>
            <a href="#"><i class="material-icons">telegram</i></a>
            <a href="#"><i class="material-icons">github</i></a>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- External JS File -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
